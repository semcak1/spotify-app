<h1>Need Musica</h1>
<p class="lead">Use the Spotify app to browse new relases and find</p>
<div class="form-group">
  <form class="mb-3 " action="">
    <input type="text" #name="ngModel"
    (keyup)="searchMusic(name.value)"    name="searchStr" [(ngModel)]="searchStr" placeholder="Search Musica..." class="form-control">
    
  </form>
  <div *ngIf="artists" class="">
    <div *ngFor="let artist of artists; index as i" class="" >
      
        <div class="row list-group">
          <div class="col-md-12 list-group-item mt-2">
            <div class="search-res well">
              <h4><a [routerLink]="[ '/artist', artist.id ]">{{i+1}}  - {{artist.name}}</a></h4>
              <div>
                <strong>Genres : </strong>
                <span *ngFor="let genre of artist.genres">{{genre}}</span>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
